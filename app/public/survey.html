        <button type='submit' class='btn btn-primary' id='submitInfo'>Submit</button>


        <hr>

        <p>
            <a href = '/api/friends'>API FRIENDS LIST</a>
        </p>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>    
    <script>
        $('#submitInfo').on("click", function(){
            var info = {
                name: $('#name').val(),
                photo:$('#link').val(),
                scores:[parseInt($('#question1').val(),10), parseInt($('#question2').val(),10), parseInt($('#question3').val(),10), parseInt($('#question4').val(),10), parseInt($('#question5').val(),10), parseInt($('#question6').val(),10),
                parseInt($('#question7').val(),10), parseInt($('#question8').val(),10), parseInt($('#question9').val(),10), parseInt($('#question10').val(),10)]
            }

            var url = window.location.origin;


            $.post(url + "/api/friends", info, function(data){
                console.log(data.name);
                console.log(data.photo);
                //console.log(data);
            });
        });
    </script>
